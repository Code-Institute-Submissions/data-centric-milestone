{% extends 'base_welcome.html'%}
{% block welcome %}
    <div class="col s12">
        <div class="row">
            <div class="col s6">
                <h4>Sign Up</h4>
                <form action="{{ url_for('signup') }}" method='POST'>
                        <div class="row">
                            <div class="input-field col s12">
                              <input id='username' placeholder='Username' name='username' type="text" class="validate" required>
                              <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input id='first' placeholder='First Name' name='first' type="text" class="validate" required>
                              <label for="first">First Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input id='last' placeholder='Last Name' name='last' type="text" class="validate" required>
                              <label for="last">First Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id='email' placeholder='Email' name='email' type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input type='password' id='password' placeholder='Password' name='password' class="validate" required>
                              <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
                            </button>
                        </div>
                </form>
                <p class="loginWarning">{{ user_taken }}</p>
            </div>
            <div class="col s6">
                <h4>Log In</h4>
                <form action="{{ url_for('login') }}" method='POST'>
                     <div class="row">
                            <div class="input-field col s12">
                              <input id='username' placeholder='Username' name='username' type="text" class="validate" required>
                              <label for="username">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <input type='password' id='password' placeholder='Password' name='password' class="validate" required>
                              <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light blue lighten-2" type="submit" name="action">Log in
                            </button>
                        </div>
                </form>
                <p class="loginWarning">{{ wrong_login }}</p>
            </div>
        </div>
    </div>

</body>
{% endblock %}
