{% extends 'base.html'%}
{% block content %}
    <h1>Add a recipe</h1>
<h2>Recipe</h2>
<div class="col s12">
    <form class="col s12" action="{{ url_for('recipe_created', username=username) }}" method='POST'>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" data-length="30">
                <label class="active" for="name">Name</label>
            </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea" data-length="500"></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
            <p class="range-field">
                <label for="cookingTime">Cooking time <strong>(minutes)</strong></label>
                <input id="cookingTime" type="range" min="0" max="300" />
            </p>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Enter an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <label>How many does it serve</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Enter an option</option>
                    <option value="starter">Starter</option>
                    <option value="main">Main</option>
                    <option value="desert">Desert</option>
                </select>
                <label>Type of course</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="origin" name="origin" class="materialize-textarea" data-length="30"></textarea>
                <label for="origin">Country of origin</label>
            </div>
        </div>
        <div class="row">
            <label for="ingredients">Enter ingredients</label>
            <div id="ingredients" name="ingredients" class="chips chips-initial"></div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="option_amount">
                    <option name="stepAmount" value="" disabled selected>Enter an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value=3>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label>Number of steps</label>
        </div>
        <div class="row stepFields">
            
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create recipe
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form> 
</div>
</body>
{% endblock %}
