{% extends 'base.html'%}
{% block content %}
    <h1>Add a recipe</h1>
<h2>Recipe</h2>
<div class="col s12">
    <form class="col s12" action="{{ url_for('recipe_created', username=username) }}" method='POST' id='recipe-form'>
        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" data-length="30">
                <label class="active" for="name">Name</label>
            </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea" data-length="500"></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <div class="row">
            <p class="range-field">
                <label for="cookingTime">Cooking time <strong>(minutes)</strong></label>
                <input type="range"  name="cookingtime"  min="0" max="300" />
            </p>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="servings">
                    <option value="" disabled selected>Enter an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <label>How many does it serve</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="course">
                    <option value="" disabled selected>Enter an option</option>
                    <option value="starter">Starter</option>
                    <option value="main">Main</option>
                    <option value="desert">Desert</option>
                </select>
                <label>Type of course</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="origin" name="origin" class="materialize-textarea" data-length="30"></textarea>
                <label for="origin">Country of origin</label>
            </div>
        </div>
        <div class="row">
            <label for="ingredients">Enter ingredients</label>
            <div id="ingredients" name="ingredients" class="chips chips-initial"></div>
            <input id="ingredients-list" name="ingredients-list" type="text" style="visibility: hidden" />
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select name="option_amount" id="option_amount">
                    <option name="stepAmount" value="" disabled selected>Enter an option</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label>Number of steps</label>
        </div>
        <div class="row stepFields">
            
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="button" sadsadsadname="action" onclick="submitForm()">Create recipe
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form> 
</div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script type="text/javascript">
        // Class to represent a row in the seat reservations grid

    $(document).ready(function() {
        $('input#name, textarea#description, textarea#origin, textarea#step').characterCounter();
        $('select').formSelect();
        
        
    });

    $('.chips-initial').chips({
        data: [{
          tag: 'Example',
        }, {
          tag: 'ingredient'
        }],
    });

    $( "#option_amount" ).change( function() {
        $('.stepFields').empty();
        var limit = parseInt($("#option_amount").val());
        console.log(limit);
        for(var i = 1; i < limit + 1; i++){
            $('.stepFields').append('<div class="input-field col s12">\
                    <textarea id="step" name="step" class="materialize-textarea" data-length="300"></textarea>\
                    <label for="description">Step ' + i +'</label>\
                </div>');
        }
    });

    function submitForm() {
        var ingredients = M.Chips.getInstance($('.chips-initial'));
        console.log(ingredients);
        var data = ingredients.chipsData.map(function (o) {return o.tag;}).join(",");
        console.log(data);
        $('#ingredients-list').val(data);
        $('#recipe-form').submit();
    }

    </script>
{% endblock %}
